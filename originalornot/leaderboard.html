<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .leaderboard-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            max-height: 500px;
        }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .rank {
            flex: 0 0 50px;
            font-weight: bold;
        }
        .username {
            flex: 1;
            text-align: left;
            font-weight: bold;
        }
        .points {
            flex: 0 0 100px;
            text-align: right;
            font-weight: bold;
        }
        .overlay {
            display: none; /* Initially hide the overlay */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .popup {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 300px;
            text-align: center;
        }
        .popup input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .popup button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        <div id="leaderboardList"></div>
    </div>

    <div class="overlay" id="popup">
        <div class="popup">
            <span class="close-btn" onclick="closePopup()">Ã—</span>
            <h2>Register Username</h2>
            <input type="text" id="usernameInput" placeholder="Type your username here">
            <button onclick="registerUser()">Register</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Fetch leaderboard data on page load
        fetchLeaderboard();

        function fetchLeaderboard() {
            try {
                let leaderboardData = JSON.parse(localStorage.getItem('leaderboard')) || [];

                console.log('leaderboardData:', leaderboardData); // Debugging output

                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '';

                leaderboardData.forEach((entry, index) => {
                    const rank = index + 1;
                    const username = entry.username;
                    const points = localStorage.getItem('userCorrect') * 100;

                    const leaderboardEntry = document.createElement('div');
                    leaderboardEntry.classList.add('leaderboard-entry');
                    leaderboardEntry.innerHTML = `
                        <div class="rank">${rank}</div>
                        <div class="username">${username}</div>
                        <div class="points">${points}</div>
                    `;
                    leaderboardList.appendChild(leaderboardEntry);
                });
            } catch (err) {
                console.log(err);
            }
        }


        function registerUser() {
            const username = document.getElementById('usernameInput').value.trim();

            if (username === '') {
                alert('Please enter a valid username.');
                return;
            }

            let leaderboardData = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const gamePoints = JSON.parse(localStorage.getItem('userCorrect')) * 100;

            console.log(leaderboardData);

            // Check if user already exists in leaderboard
            const existingUserIndex = leaderboardData.findIndex(entry => entry.username === username);
            if (existingUserIndex >= 0) {
                // Update points for existing user
                leaderboardData[existingUserIndex].points += gamePoints;
            } else {
                // Add new user to leaderboard
                leaderboardData.push({ username, points: gamePoints });
            }

            leaderboardData.sort((a, b) => b.points - a.points); // Sort by points descending

            localStorage.setItem('leaderboard', JSON.stringify(leaderboardData));
            console.log(leaderboardData);
            alert('User registered successfully!');
            fetchLeaderboard();
            closePopup();
        }

        function closePopup() {
            const overlay = document.getElementById('popup');
            overlay.style.display = 'none';
        }

        // Automatically open registration popup on page load
        window.onload = function() {
            const overlay = document.getElementById('popup');
            overlay.style.display = 'flex';
        };

        window.addEventListener('storage', function(event) {
            if (event.key === 'leaderboard') {
                fetchLeaderboard(); // Refresh leaderboard when localStorage changes
            }
        });
    </script>
</body>
</html>
